<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="container" style="align-items: flex-start;">
      <div class="half-container">
        <div class="sign-form flex-col" >
          <div class="form-title flex-inline">
            <button class="selected">Sign In</button>
            or
            <button onclick="toggle()">Sign Up</button>
          </div>
          <form style="margin-top: 15px;">
            <fieldset>
              <input placeholder="Your e-mail goes here" type="email"/>
              <legend>E-mail</legend>
            </fieldset>
              <fieldset>
                <input placeholder="*********" type="password" />
                <legend>password</legend>
              </fieldset>
            <fieldset class="flex-inline" style="justify-content: flex-start; column-gap: 5px;">
              <input type="checkbox" />
              <label>Remember me <a>for future sign in</a>.</legend>
            </fieldset>
            <div class="flex-inline" style="justify-content: flex-start; column-gap: 10px; margin: 30px 0;">
                <button type="submit">Sign In</button>
                <div class="disabled" onclick="toggle()">I don't have any account.</div>
            </div>
          </form>
        </div>
      </div>
      <div class="half-container">
        <div class="sign-form flex-col">
            <div class="form-title flex-inline">
              <button onclick="toggle()">Sign In</button>
              or
              <button class="selected">Sign Up</button>
            </div>
            <form style="margin-top: 15px;">
              <fieldset>
                <input placeholder="Enter Your Full Name" type="text"/>
                <legend>full name</legend>
              </fieldset>
              <fieldset>
                <input placeholder="*********" type="password" />
                <legend>password</legend>
              </fieldset>
              <fieldset>
                <input placeholder="Your e-mail goes here" type="email"/>
                <legend>E-mail</legend>
              </fieldset>
              <fieldset class="flex-inline" style="justify-content: flex-start; column-gap: 5px;">
                <input type="checkbox" />
                <label>I agree all statements in <a href="#">terms of service</a>.</legend>
              </fieldset>
              <div class="flex-inline" style="justify-content: flex-start; column-gap: 10px; margin: 30px 0;">
                  <button type="submit">Sign Up</button>
                  <div class="disabled" onclick="toggle()">I'm already member</div>
              </div>
            </form>
          </div>
      </div>
      <div class="toggleButton active flex-inline">
        <button class="signin" onclick="toggle()">Sign In</button>
        <button class="signup" onclick="toggle()">Sign Up</button>
      </div>
      <div class="swap-card">
          
      </div>
    </div>

    <script>
        const toggle = () => {
            document.querySelector('.swap-card').classList.toggle('active');
            document.querySelector('.toggleButton').classList.toggle('active');
        }
    </script>
  </body>
</html>
